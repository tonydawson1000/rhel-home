---
- hosts: all
  become: yes
  
- name: "Enable Cockpit on RedHat System"
  hosts: "{{ hostlist | default('127.0.0.1') }}"
  become: true

  tasks:
    - name: "Enable Cockpit"
      ansible.builtin.dnf:
        name: "cockpit"
        state: present
    
    - name: "Ensure Cockpit is running"
      ansible.builtin.dnf:
        name: "cockpit"
        state: started
        enabled: yes

...